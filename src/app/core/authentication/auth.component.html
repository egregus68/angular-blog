<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Logowanie
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="login" formControlName="login">
          <mat-error>
            Nieprawidłowy login
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="password" type="password" formControlName="password">
          <mat-error>
            Nieprawidłowy hasło
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Zaloguj
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
