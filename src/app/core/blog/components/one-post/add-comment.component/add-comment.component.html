        <mat-card-title>Dodaj komentarz</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="commentForm">
            <mat-form-field>
                <input matInput formControlName="text" placeholder="Dodaj swÃ³j komentarz" />
            </mat-form-field>
