@if (post$ | async; as post) {
<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ post.id }} - {{ post.author }}</mat-card-title>
            <mat-card-subtitle>{{ post.createdDateTime }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.text }}</p>
        </mat-card-content>
    </mat-card>
    <button mat-raised-button color="primary" (click)="openDialog()">Add comment</button>
    <mat-card>
        <mat-card-content>
            <h4>Comments:</h4>
            <mat-list>
                @for(comment of post.comments; track comment.id ) {
                <mat-list-item class="item">
                    <!--<mat-icon>account_circle</mat-icon>-->
                    <div class="author">{{comment.author}}</div>
                    <div>{{comment.text}}</div>
                </mat-list-item>
                }
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
}
