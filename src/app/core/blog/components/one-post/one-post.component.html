@if (post) {
<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ post.id }} - {{ post.author }}</mat-card-title>
            <mat-card-subtitle>{{ post.createdDateTime }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.text }}</p>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <h4>Comments:</h4>
            <mat-list>
                <mat-list-item>
                    <div mat-list-icon>
                        <mat-icon>account_circle</mat-icon>
                    </div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>

    
</div>
}
